<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade: <input type="number" name="velo" id="velo"> Km/h
    <input type="button" value="Verificar" onclick="check()">
    <div id='res'>

    </div>

    <script>
        function check(){
            var vel = window.document.getElementById('velo')
            var res = window.document.getElementById('res')
            var velocidade = Number(vel.value)
            res.innerHTML = `Você está a <strong>${velocidade}km/h</strong>`
            if (velocidade > 60){
                res.innerHTML += `<p>Velocidade a cima do permitido, você foi MULTADO</p>`
            }
            res.innerHTML += `<p> Use o cinto de segurança.</p>`
        }
    </script>
</body>
</html>
