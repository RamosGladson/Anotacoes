<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome? ')
        document.write(`seu nome tem ${nome.length}`)
        document.write(`Seu nome maiusculo é ${nome.toUpperCase()} </br>`)
        var numero = Number(window.prompt('Digite um número: ').replace(',' , '.'))
        document.write(`Você digitou ${numero}, formatado é ${numero.toFixed(2).replace('.' , ',')}</br>`)
        document.write(numero.toLocaleString('en', {style: 'currency', currency: 'USD'}))
    </script>
</body>
</html>
